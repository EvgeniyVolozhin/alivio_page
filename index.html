<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Alivio</title>
  </head>
  <body>



    <header class="header">
      <div class="container">
        <div class="header-wrapper">
              <svg class="logo">
                <use href="assets/sprites.svg#logo-icon"></use>
              </svg>

              <nav class="header_nav">
                <ul class="header_nav-list">
                  <li class="nav-item"><a href="#" class="header_nav-link">Why Alivio</a></li>
                  <li class="nav-item"><a href="#" class="header_nav-link">Solutions</a></li>
                  <li class="nav-item"><a href="#" class="header_nav-link">Community</a></li>
                  <li class="nav-item"><a href="#" class="header_nav-link">Pricing</a></li>
                </ul>
              </nav>
        
              <div class="header_actions">
                <button type="button" class="btn btn--signin">Sign in</button>
                <button type="button" class="btn">Start Trial</button>
              </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero_content">
            <h1 class="hero_title">
              Be aware, Manage well.
            </h1>
            <p class="hero_desc">
              Everyone experiences stress in different ways. Let Alivio guide you, in a personalized journal experience, to overcome your stress.
            </p>
            <button type="button" class="btn">Find Your Way</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
